<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="./Script.js"></script>
    <title>Muisync</title>
  </head>
  <body>
    <header class="header" id="nav">
      <div class="logo-box">
        <img src="./Assets/search-icon.svg" alt="Logo" class="logo" />
      </div>
      <div class="nav-items">
        <a href="" class="nav-items_btn">My Libraries</a>
        <a href="" class="nav-items_btn">About</a>
        <a href="" class="nav-items_btn">Donate</a>
      </div>
      <div class="search-area">
        <input
          type="text"
          class="search-box"
          placeholder="Search Music"
          id="sb"
        />
        <button class="search-btn-btn">
          <img src="./Assets/search-icon.svg" alt="Search" class="search-btn" />
        </button>
      </div>

      <a href="#Signup" class="signin-btn" onclick="disableScroll()">SignIn</a>

      <a class="hamburger-menu" href="#Ham-widnow">
        <img src="./Assets/bars.svg" alt="Bar" class="bars" />
      </a>
    </header>
    <section class="home-page">
      <section class="main-content">
        <div class="listening-btn" id="listening-btn">
          <div class="listening-btn-layer1" id="listening-btn-layer1">
            <div class="listening-btn-layer2" id="listening-btn-layer2">
              <button
                class="listening-btn-layer3"
                onclick="Listening()"
                id="listening-btn-layer3"
              ></button>
            </div>
          </div>
        </div>

        <div class="gooey"></div>

        <ul class="listening-bars" id="lb">
          <l class="music-bars one"></l>
          <l class="music-bars two"></l>
          <l class="music-bars three"></l>
          <l class="music-bars four"></l>
          <l class="music-bars five"></l>
          <l class="music-bars six"></l>
          <l class="music-bars seven"></l>
          <l class="music-bars eight"></l>
        </ul>
        <button class="rec-small" onclick="smalllsn()" id="rs"></button>
      </section>
      <section class="stuff"></section>
    </section>

    <section class="Ham-window" id="Ham-widnow">
      <div class="ham-window-nav">
        <div class="logo-box">
          <img src="./Assets/search-icon.svg" alt="Logo" class="logo" />
        </div>
        <a href="" class="closing-btn"></a>
      </div>
      <div class="window-something"></div>
    </section>

    <section class="signup-page" id="Signup">
      <div class="form">
        <div class="circle-close-bg">
          <a href="" class="close-form" onclick="enableScroll()"></a>
        </div>
      </div>
    </section>
  </body>
</html>
