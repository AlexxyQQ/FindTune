{% extends "Home.html" %} {% block LoginSignupPage %}
<link rel="stylesheet" href="../static/CSS/LoginSignup.css" />
<section class="LoginSignupPage" id="LoginSignupPage">
  <div class="LoginSignup__Form">
    <a
      href="/"
      class="LoginSignup__Form--Close Button"
      onclick="enableScroll()"
    ></a>
    <div class="LoginSignup__Pill">
      <a
        class="LoginSignup__Pill--Login Button"
        onclick="MovePillToLogin()"
        id="Login-Button"
      >
        Login</a
      >
      <a
        class="LoginSignup__Pill--Signup Button"
        onclick="MovePillToSignup()"
        id="Signup-Button"
      >
        Signup</a
      >
      <div
        class="LoginSignup__Pill--SelectionPill Signup"
        id="SelectionPill"
      ></div>
    </div>
    <!--  -->

    <!--  -->
    <form
      method="POST"
      action="/"
      class="Login-Form"
      id="Login-Form"
      name="Login_Form"
    >
      <!--  -->
      <div class="Form-Title">
        Username
        <input
          name="Username"
          type="text"
          class="Textbox Username"
          placeholder="AppleMan"
          required
          maxlength="20"
          minlength="5"
        />
      </div>
      <!--  -->
      <div class="Form-Title">
        Password
        <input
          name="Password"
          type="password"
          class="Textbox Password"
          id="Login-Pass"
          placeholder="Password"
          required
          maxlength="20"
          minlength="8"
        />
        <a class="eye fa-solid fa-eye" id="eye" onclick="RevealPassword()"></a>
      </div>
      <a href="" class="Login-ForgotPassword Button">Forgot Password?</a>
      <!--  -->

      <input
        type="submit"
        name="submit"
        value="LOGIN"
        action="/LoginSignup"
        class="Submit Form-Login Button"
      />
    </form>
    <!--  -->
    <form
      method="POST"
      action="/"
      class="Signup-Form"
      id="Signup-Form"
      name="Signup_Form"
    >
      <!--  -->
      <div class="Form-Title">
        Name
        <input
          name="FullName"
          type="text"
          class="Textbox Name"
          placeholder="Name"
          id="Signup-Name"
          autocomplete="off"
          required
          maxlength="20"
          minlength="3"
        />
        </small>
      </div>
      <!--  -->
      <div class="Form-Title">
        Email
        <input
          name="Email"
          type="email"
          class="Textbox Email"
          placeholder="example@email.com"
          id="Signup-Email"
          required
        />
      </div>
      <!--  -->
      <div class="Form-Title">
        Username
        <input
          name="Username"
          type="text"
          class="Textbox Username"
          required
          placeholder="Username"
          id="Signup-Username"
        />
      </div>
      <!--  -->
      <div class="Form-Title">
        Password
        <input
          name="Password"
          type="password"
          id="Signup-Pass"
          class="Textbox Password"
          placeholder="Password"
          id="Signup-Password"
          required
          maxlength="20"
          minlength="8"
        />
        <button
          type="button"
          onclick="RevealPassword()"
          class="eye fa-solid fa-eye"
          id="eye-C"
        ></button>
        <small
          class="Signup-CPassword Error-Message"
          id="Error-Message"
        ></small>
      </div>
      <!--  -->
      <div class="Form-Title">
        Confirm Password
        <input
          name="CPassword"
          type="password"
          id="Signup-CPass"
          class="Textbox CPassword"
          placeholder="Password"
          required
          maxlength="20"
          minlength="8"
        />
        <small
          class="Signup-CPassword Error-Message"
          id="Error-Message"
        ></small>
      </div>
      <!--  -->
      <input
        class="Submit Form-Signup Button"
        id="Form-Btn"
        type="submit"
        name="submit"
        value="SIGNUP"
        action="/LoginSignup"
      />
    </form>
  </div>
</section>
{% endblock %}
